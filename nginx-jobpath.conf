# Configuración Nginx para JobPath
# Copiar a: /etc/nginx/sites-available/jobpath
# Activar con: sudo ln -s /etc/nginx/sites-available/jobpath /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name jobpath.anima.edu.uy;

    # Logs específicos para debugging
    access_log /var/log/nginx/jobpath_access.log;
    error_log /var/log/nginx/jobpath_error.log warn;

    # Directorio del frontend (archivos estáticos compilados de Vite)
    # AJUSTAR esta ruta según dónde copies los archivos del dist/
    root /var/www/jobpath/frontend;
    index index.html;

    # ==================== PROXY API ====================
    # Todas las peticiones a /api/* se redirigen al backend en puerto 4000
    location /api/ {
        # Remover /api del path antes de enviar al backend
        # /api/auth/login → backend recibe /auth/login
        proxy_pass http://localhost:4000/;
        
        proxy_http_version 1.1;
        
        # Headers necesarios para que el backend sepa de dónde viene la petición
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para WebSocket (por si lo necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (ajustar si tienes operaciones lentas)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS - permitir credenciales
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ==================== FRONTEND ====================
    # React Router - todas las rutas no encontradas devuelven index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ==================== ASSETS ESTÁTICOS ====================
    # Caché agresivo para archivos JS/CSS/imágenes (tienen hash en el nombre)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==================== SEGURIDAD ====================
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Limitar tamaño de subida (ajustar si permites subir archivos grandes)
    client_max_body_size 10M;
}

